<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <section>
      <div class="form-box">
        <div class="form-value">
          <form action="../html/auth.php" method="post">
            <h2>Вход</h2>
            <div class="inputbox">
              <ion-icon name="mail-outline"></ion-icon>
              <input type="login" name="login" id="login" autocomplete="off" required />
              <label for="login">Логин</label>
            </div>
            <div class="inputbox">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input type="password" autocomplete="off" name="pass" id="pass" required />
              <label for="password">Пароль</label>
            </div>
            <div class="forget">
              <label for="forget a password"
                ><input type="checkbox" class="custom-check" />Запомнить<a
                  href="#"
                  >Забыли пароль</a
                ></label>
            </div>
            <button>Войти</button>
            <div class="register">
              <p>Нет аккаунта? <br/>Подойдите к администратору</a></p>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
